<h3>Customers</h3>
<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Membership</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
    <tr>
    <tr *ngFor="let customer of (customers$ | async)">
      <th scope="row">{{customer.name}}</th>
      <td>{{customer.phone}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.membership}}</td>
      <th>
        <a style="cursor: pointer; color:midnightblue; text-decoration: none" (click)="editCustomer(customer)">Edit</a>
        <br>
        <a style="cursor: pointer; color:red; text-decoration: none" (click)="deleteCustomer(customer)">Delete</a>
      </th>
    </tr>
  </tbody>
</table>
